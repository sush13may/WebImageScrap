<!DOCTYPE html>
<html>
<head>
<title>"Home page"</title>

crossorigin="anonymous">

<body>
<div>
<br><br>
<div class="container-sm">
<div class="card">

    Download Image
  </div>
  <div class="card-body" align="center">
  <form action='/searchimage' method='POST'>
    <input class="form-control" type="text" name="keyword" placeholder="Enter Search Item" required>
    <!--<label class="card-header" for="numberImage">Number Of Images</label> -->

    Number Of Images
  </div>
    
    <input class="form-control"  name="count" id ="numberImage" placeholder=1 required>
    
    <br>
    <!--<h5 class="card-title">Special title treatment</h5> -->
    <!--<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
    <input type='submit' class="btn btn-primary" align="center" value='Submit'>
    
  </form>
  </div>
</div>
</div>
</div>

</body>
</html>
